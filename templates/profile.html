{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}




{% block container %}
<style>
    body{
        background-image: url(https://i.pinimg.com/originals/0f/78/7e/0f787e99eb66a762c528368a182bf59e.jpg);
        
    }
.intro{
    display: flex;
    border: 1px solid black;
    margin: 25px 10px 30px 0;
    height: auto;
    justify-content: space-between;
    text-align: center;
    align-items: center;
    flex-wrap: wrap;
    background: #5758BB;
    color: white;
    font-family:  sans-serif;
    padding: 60px 30% 70px 106px;
    
    
}
.img img{
    height: 200px;
    width: 200px;
    border: 2px solid black;
    border-radius: 50%;
}

</style>
<div class="container">
  
    <div class="intro">
       
        <div class="img">
            <img src="{{user.profile.profilepic.url}}">
        </div>
        <div class="name">
            <h2> {{request.user.profile.user}} </h2>
            <h4>Email:{{user.email}}</h4>
            <p> {{user.profile.description}}</p>
        </div>
        <form method="POST" enctype="multipart/form-data" action="{% url 'profile' %}"> {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary ma" type="submit">
                Update profile
            </button>
        </form>
    </div>
</div>
{% endblock %}
